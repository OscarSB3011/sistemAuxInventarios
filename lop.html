<html lang="en">

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lote Óptimo de Producción</title>
</head>
<body>
    
    <div class="barra">
        <a href="index.html">
            <img src="assets/PAI_logo.png" alt="Logo" href="index.html">
        </a>
        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="loc.html">Lote Óptimo y Costo Total de Compra</a>
            <a href="lop.html" class="pagina">Lote Óptimo y Costo Total de Producción</a>
            <a href="repoInstantanea.html">Reposición Instántanea</a>
        </nav>
    </div>

    <main class="contenedor">
        <h1 class="principal centro">Lote Óptimo de Producción</h1><!-- Este es el formulario por el que vamos a pedir los datos para hacer los calculos -->

        <form action="" id="formulario" class="formulario">
            <fieldset>
                <legend>Llene los campos a continuación para calcular</legend>
                <div class="contenedor-campo">

                    <div class="campo">
                        <label for="D">Demanda</label>
                        <input class="input-text" type="number" name="Demanda" id="D" placeholder="Ingrese la demanda">
                    </div>

                    <div class="campo">
                        <label for="CP">Costo de hacer un pedido</label>
                        <input class="input-text" type="number"  name="CP" id="CP" placeholder="Ingrese el costo por hacer un pedido">
                    </div>

                    <div class="campo">
                        <label for="CH">Costo de mantener una pieza en el inventario</label>
                        <input class="input-text" type="number"  name="CH" id="CH" placeholder="Ingrese el costo por mantener una pieza en inventario"> 
                    </div>

                    <div class="campo">
                        <label for="p">Tasa de producción diaria</label>
                        <input class="input-text" type="number"  name="p" id="p" placeholder="Ingrese el total de piezas que se producen por día">
                    </div>

                    <div class="campo">
                        <label for="dl">Días laborales al año</label>
                        <input class="input-text" type="number"  name="dl" id="dl" placeholder="Ingrese los dias laborales al año (Opcional)" > 
                    </div>                

                    <div class="centro flex">
                        <button type="submit" class="boton w-sm-100">Calcular</button>
                    </div>
                </div><!--Se cierra el div del contenedor-campo-->
                
                <div id="resultados">
                    <span id="respuestaQ" class="span"></span><br>
                    <span id="respuestaCT" class="span"></span>
                </div>

            </fieldset>
        </form>
            
    </main>      
<script src="JS/funcionesLop.js"></script> <!--Lo colocamos aqui, debido que al colocarlo en otro lado marca error-->
</body>
</html>
