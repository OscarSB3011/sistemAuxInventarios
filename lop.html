    <h1>Lote óptimo de producción</h1>
 <!-- Este es el formulario por el que vamos a pedir los datos para hacer los calculos -->
 <main class="contenedor">
    <form action="" id="formulario">
        <fieldset>
            <legend>Llene los campos para calcular el óptimo de producción </legend>
            <div class="contenedor-campo">

                <div class="campo">
                    <label for="D">Demanda</label>
                    <input class="input-text" name="Demanda" id="D" placeholder="Demanda">
                </div>

                <div class="campo">
                    <label for="CP">Costo de hacer un pedido</label>
                    <input class="input-text"  name="CP" id="CP" placeholder="Costo de pedido">
                </div>

                <div class="campo">
                    <label for="CH">Costo de mantener una pieza en el inventario</label>
                    <input class="input-text"  name="CH" id="CH" placeholder="Costo de una pieza en inventario"> 
                </div>

                <div class="campo">
                    <label for="p">Ingrese taza de producción diaria</label>
                    <input class="input-text"  name="p" id="p" placeholder="Producción Diaria"> 
                </div>

                <div class="campo">
                    <label for="dl">Días laborales al año</label>
                    <input class="input-text"  name="dl" id="dl" placeholder="Opcional" > 
                </div>                

                <div>
                    <button type="submit" class="botom w-sm-100">Enviar</button>
                </div>
            </div><!--Se cierra el div del contenedor-campo-->
            
        </fieldset>
    </form>

           <h3 id="respuestaCT"></h3>
