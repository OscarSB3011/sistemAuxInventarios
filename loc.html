    <h1>Lote óptimo de compra </h1>
    <!-- Este es el formulario por el que vamos a pedir los datos para hacer los calculos -->
        <form action="" id="formulario">
            <fieldset>
                <legend>Llene los campos para calcular el óptimo de compra </legend>
                <div class="contenedor-campo">

                    <div class="campo">
                        <label for="D">Demanda</label>
                        <input class="input-text" name="Demanda" id="D" placeholder="Demanda">
                    </div>

                    <div class="campo">
                        <label for="CP">Costo de hacer un pedido</label>
                        <input class="input-text"  name="CP" id="CP" placeholder="Costo de pedido">
                    </div>

                    <div class="campo">
                        <label for="CH">Costo de mantener una pieza en el inventario</label>
                        <input class="input-text"  name="CH" id="CH" placeholder="Costo de una pieza en inventario"> 
                    </div>

                    <div>
                        <button type="submit" class="botom w-sm-100">Calcular</button>
                    </div>
                </div><!--Se cierra el div del contenedor-campo-->
                
            </fieldset>
        </form>
        
        <div class="resultados">
            <span id="respuestaQ"></span>
            <span id="respuestaCT"></span>
        </div>
