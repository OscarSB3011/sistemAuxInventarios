<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lote Óptimo de Compra</title>
</head>

<body>
    
    <div class="barra">
        <a href="index.html">
            <img src="assets/PAI_logo.png" alt="Logo" href="index.html">
        </a>
        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="loc.html" class="pagina">Lote Óptimo y Costo Total de Compra</a>
            <a href="lop.html">Lote Óptimo y Costo Total de Producción</a>
            <a href="repoInstantanea.html">Reposición Instántanea</a>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </nav>
    </div>

    <main class="contenedor">
        <h1 class="principal centro">Lote Óptimo de Compra</h1><!-- Este es el formulario por el que vamos a pedir los datos para hacer los calculos -->
        <form action="" id="formulario" class="formulario">
            <fieldset>
                <legend>Llene los campos a continuación para calcular</legend>
                <div class="contenedor-campo">

                    <div class="campo">
                        <label for="D">Demanda</label>
                        <input type="number" class="input-text" name="Demanda" id="D" placeholder="Ingrese la demanda">
                    </div>

                    <div class="campo">
                        <label for="CP">Costo de hacer un pedido</label>
                        <input type="number" step="0.01" class="input-text"  name="CP" id="CP" placeholder="Ingrese el costo por hacer un pedido"><!--En el otro archivo no tiene el numeber del type-->
                    </div>

                    <div class="campo">
                        <label for="CH">Costo de mantener una pieza en el inventario</label>
                        <input type="number" step="0.01" class="input-text"  name="CH" id="CH" placeholder="Ingrese el costo por mantener una pieza en inventario"><!--En el otro archivo no tiene el numeber del type-->
                    </div>

                    <div class="centro flex">
                        <button type="submit" class="boton w-sm-100">Calcular</button>
                    </div>
                </div><!--Se cierra el div del contenedor-campo-->

                <div id="resultados">
                    <span id="respuestaQ" class="span"></span><br>
                    <span id="respuestaCT" class="span"></span>
                </div>
            </fieldset>
        </form>
    </main>
        
<script src="JS/funcionesloc.js"></script> <!--Lo colocamos aqui, debido que al colocarlo en otro lado marca error-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
